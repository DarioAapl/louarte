<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arte</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="lucianino-memoji.png" />
</head>
<body>
  <nav class="top-nav">
    <div class="nav-content">

      <!-- Mobile row -->
      <div class="top-row">
        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Left" class="nav-logo" />
        </a>

        <div class="burger" onclick="toggleMenu()">
          <div></div><div></div><div></div>
        </div>

        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Right" class="nav-logo" />
        </a>
      </div>

      <!-- Mobile nav links -->
      <ul class="mobile-nav-links">
        <li><a href="arte.html" class="active">LouArte</a></li>
        <li><a href="gallerie.html">LouPhotos</a></li>
        <li><a href="music.html">LouMusic</a></li>
        <li><a href="about.html">LouLinks</a></li>
      </ul>

      <!-- Desktop row -->
      <div class="desktop-row">
        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Left" class="nav-logo" />
        </a>

        <ul class="nav-links">
          <li><a href="arte.html" class="active">LouArte</a></li>
          <li><a href="gallerie.html">LouPhotos</a></li>
          <li><a href="music.html">LouMusic</a></li>
          <li><a href="about.html">LouLinks</a></li>
        </ul>

        <a href="index.html" class="logo-link">
          <img src="minimal_logo.png" alt="Logo Right" class="nav-logo" />
        </a>
      </div>

    </div>
  </nav>

  <div class="container">
    <div class="gallery" id="artGrid"></div>
  </div>

  <script>
    function toggleMenu() {
      const mobileNav = document.querySelector('.mobile-nav-links');
      if (mobileNav) mobileNav.classList.toggle('open');
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.mobile-nav-links a').forEach(link => {
        link.addEventListener('click', () => {
          document.querySelector('.mobile-nav-links').classList.remove('open');
        });
      });
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCM7bW_Ui-UxAAn3PjMONWM5aiP_DtXl3w",
      authDomain: "louarte-e66bd.firebaseapp.com",
      projectId: "louarte-e66bd",
      storageBucket: "louarte-e66bd.firebasestorage.app",
      messagingSenderId: "161343618798",
      appId: "1:161343618798:web:4b2a124f566ab49b1b3dff"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadArtworks() {
      const grid = document.getElementById("artGrid");
      grid.innerHTML = "";

      const q = query(collection(db, "artworks"), orderBy("order", "asc"));
      const snap = await getDocs(q);

      snap.forEach(d => {
        const data = d.data();
        const safeTitle = data.title ?? "";

        grid.insertAdjacentHTML("beforeend", `
          <div class="gallery-item">
            <img src="${data.imageUrl}" alt="${safeTitle}" />
          </div>
        `);
      });
    }

    loadArtworks();
  </script>
</body>
</html>
